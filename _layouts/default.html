<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PB | pbckcode - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pierre Baron">
    <meta name="keyword" content="Pierre Baron, Web developer, Mobile Developer, Java, PHP, jQuery, CakePHP, jQuery, {{page.keywords}}">

    <link rel="shortcut icon" href="{{ site.site_url }}/img/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.site_url }}/img/favicon.png">
    {% if site.dev %}
        <link rel="stylesheet" href="{{ site.base_url }}/css/style.css">
    {% else %}
        <link rel="stylesheet" href="{{ site.site_url }}/css/style.css">
    {% endif %}
</head>
<body>
    {% include header.html %}

    <div class="container body">
        <div class="grid12">
            <h1 class="title">{{ page.tagline }}</h1>

            {{ content }}
        </div>
    </div>

    {% include footer.html %}

    {% include analytics.html %}

    <script>
        // removes line numbers from Highlight tag in Jekyll;
        var lines = document.getElementsByClassName('lineno');
        for(var i=0; i<lines.length; i++) {
            lines[i].innerHTML = "";
        }
    </script>

</body>
</html>
